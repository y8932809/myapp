<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="panel-title">Angularjs测试</div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-12">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="userName" id="inputEmail" placeholder="用户名"/>
            </div>
          </div>
          <div class="form-group">
            <label for="inputpassword" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputpassword" placeholder="密码"/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"/>Remember me
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <buttom class="btn btn-default" ng-click="login()">登录</buttom>
              <buttom class="btn btn-default" ng-click="register()">注册</buttom>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
