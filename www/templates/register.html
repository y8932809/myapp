<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="panel-title">注册</div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-12">
        <form class="form-horizontal" ng-controller="RegisterCtrl" ng-submit="submit(vm.form)" novalidate="novalidate">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="_email">邮箱</label>

            <div class="col-sm-10">
              <input register-Field-Error class="form-control" id="_email" type="email" ng-model="vm.form.email" ng-required="true"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="_nickname">昵称</label>

            <div class="col-sm-10">
              <input class="form-control" id="_nickname" type="text" ng-model="vm.form.nickname"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="_password">密码</label>

            <div class="col-sm-10">
              <input class="form-control" id="_password" type="password" ng-model="vm.form.password"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="_retypedPassword">确认密码</label>

            <div class="col-sm-10">
              <input class="form-control" id="_retypedPassword" type="password" ng-model="vm.retypedPassword"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="_captcha">图形验证码</label>

            <div class="col-sm-10">
              <input class="form-control" id="_captcha" type="text" vm.form.captcha/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="_accepted" ng-model="vm.accepted"/>
                  我已阅读并同意
                </label>
                <a href="">用户服务协议</a>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="button button-default" type="submit">提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
